<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xác nhận danh sách</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    h2 {
      text-align: center;
    }
    .user-item {
      margin: 5px 0;
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      padding: 5px 10px;
      cursor: pointer;
    }
    .confirmed {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>XÁC NHẬN DANH SÁCH</h2>
  <div id="user-list"></div>

  <script>
    const users = [
      "Thotchochit","Tieutetu","SamSoul","SamSoul","anthitnguoi",
      "Leon215","LucTuyetThan","QuyKiem","IVIipu","lily17",
      "HanNgocY","Kingwin","ZzMiuzZ","iLovely","TietDinhSan",
      "DocRaTuDit","NoneStop","HanBaoDao","qt198511","Dearys",
      "1DieuNhay","Alcohol","belen3","bobooo","danchoi1",
      "aQuyets","LinhN5","backdao87","Dao002","LongLv02",
      "danchoi5","o0oJEToOo","zJenniez","PlayXuyenDem","zThanhHuyenz",
      "OneShot","WangWon","DoubleT","Tycan","KhucHongNhan",
      "MiSuMaiDinh","MeemMiSu","1TTuHao","WangTaoZi","Duy002",
      "b0yl0ick0i","LongLV","OBDAO","ShinMuay","kira17",
      "Wartime","backchien87","oOMY LOVEOo","Buffo","KimTieuLong",
      "NhokkyoPK","OneBuff","TaoLaRamBoo","inferna","SuperSoi",
      "WaRtime","Way79","OneBuild","OneHIt","Joey5",
      "DjMekhueGia","Quytrumkt","SauHip","Trag","Vaio",
      "Puka","baocop","baocop1","baocop2","xDiet The",
      "Way86","Yoona","ZzHaomaruzz","DTbac2","DjMeKhueGia2",
      "xLanhNhuHoa","BaByMoon","BimTo1","IuHaMy","OgKush",
      "oOBcPhuNhanOo","iLyly","TieuVanViem","hantiHoa","iTruongHai",
      "ZzTieuDoanhzZ","PhiDuongg","Way68","ZzGoKuzZ"
    ];

    const userList = document.getElementById("user-list");

    users.forEach(name => {
      const div = document.createElement("div");
      div.className = "user-item";
      div.innerHTML = `
        <span>${name}</span>
        <button onclick="confirmUser(this)">Xác nhận</button>
      `;
      userList.appendChild(div);
    });

    function confirmUser(button) {
      const userDiv = button.parentElement;
      const userName = userDiv.querySelector("span").innerText;

      fetch("https://script.google.com/macros/s/AKfycbx0cRa-wD9k9YgQX8L3Pj9j77-pCM-4JwPkBDZVdfHxwWI5eR3LqLrB8iKCSxUBKEas/exec", {
        method: "POST",
        body: JSON.stringify({ name: userName }),
        headers: {
          "Content-Type": "application/json"
        }
      });

      button.remove();
      userDiv.querySelector("span").classList.add("confirmed");
      userDiv.querySelector("span").innerText += " ✅ đã xác nhận";
    }
  </script>

</body>
</html>
