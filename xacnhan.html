    }

      text-align: center;
    }
    .user-list {
      max-width: 600px;
      margin: auto;
    }
    .user {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      background: #fff;
      margin-bottom: 5px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .user button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .confirmed {
      background-color: #d4edda;
    }
  </style>
</head>
